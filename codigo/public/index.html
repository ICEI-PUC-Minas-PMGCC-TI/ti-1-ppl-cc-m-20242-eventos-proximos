<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventful</title>

    <link rel="icon" href="https://img.icons8.com/?size=100&id=HhSdUfUb18s5&format=png&color=000000" type="favicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="caixa-menu-principal">
            <div class="logo">
                <img src="./assets/images/eventful.png" alt="logotipo">       
            </div>  
            <div class="barra-pesquisa">
              <ion-icon name="search-outline"></ion-icon>
              <input type="text" placeholder="Pesquisar eventos..." id="search-input">
          </div>

          <div class="location-filter-container">
            <ion-icon name="location-outline"></ion-icon>
            <select class="location-filter" id="locationFilter">
                <option value="">Todas as Localizações</option>
            </select>
        </div>
            <div class="perfil-do-usuario">
              <a href="./graficosProdutor/graficosProdutor.html">
                <ion-icon name="person-circle"></ion-icon> </a>
            </div>
          </nav>
    </header>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
      <div class="carousel-inner"></div>
      
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>    
    
    <div class="carrossel-container">
        <button class="carrossel-prev">&lt;</button> 
        <div class="carrossel" id="carrossel"></div> 
        <button class="carrossel-next">&gt;</button> 
    </div>    
    

    <section class="eventos-container"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../inicial.js"></script>

    <footer>
      <h2><i>EVENTFUL</i></h2>
    </footer>
</body>
</html>
