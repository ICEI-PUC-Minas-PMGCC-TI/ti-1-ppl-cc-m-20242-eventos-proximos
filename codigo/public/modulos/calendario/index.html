<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Calendário</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../forum/perguntas/forum.css">
  <link rel="stylesheet" href="../../modulos/forum/global.css">
  <link rel="stylesheet" href="../../assets/css/index.css">
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
  <header>
    <nav class="caixa-menu-principal">
      <div class="logo">
        <img src="../../assets/images/eventful.png" alt="logotipo">
      </div>
      <div class="barra-pesquisa">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" placeholder="Pesquisar eventos..." id="search-input">
      </div>
      <div class="filtro-localizacao">
        <img src="https://img.icons8.com/?size=100&id=Qrcap2tCbmPN&format=png&color=000000" alt="icon-localizacao">
        <span class="texto-seta">Onde encontrar</span>
        <ion-icon name="chevron-down-outline"></ion-icon>
      </div>
      <div class="perfil-do-usuario">
        <a href=" ">Olá, fulano!</a>
      </div>
    </nav>
  </header>




  <div class="dashboard-wrapper">
    <header class="header">
      <div class="logo">
        <h1>Calendário de Eventos</h1>
      </div>
      <div class="user-info">
        <span>Olá, Fulano!</span>
      </div>
    </header>

    <main class="main-content">
      <section class="calendar-container">
        <div class="calendar-navigation">
          <button id="prev-month" class="calendar-nav-button">&#8249;</button>
          <h2 id="calendar-month-year"></h2>
          <button id="next-month" class="calendar-nav-button">&#8250;</button>
        </div>
        <div id="calendar-grid" class="calendar-days"></div>
      </section>

      <section class="events-container">
        <div class="events-header">
          <h3>Eventos do Mês</h3>
          <button class="event-add-button" onclick="openEventModal()">Adicionar Evento</button>
        </div>
        <ul id="event-list" class="event-list">
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p>&copy; 2024 Dashboard de Eventos</p>
    </footer>
  </div>

  <!-- Modal para adicionar eventos -->
  <div id="event-modal" class="modal">
    <div class="modal-content">
      <span class="modal-close" onclick="closeEventModal()">&times;</span>
      <h2>Adicionar Novo Evento</h2>
      <form id="event-form">
        <label for="event-date">Data:</label>
        <input type="date" id="event-date" name="event-date" required>
        <label for="event-name">Nome do Evento:</label>
        <input type="text" id="event-name" name="event-name" required>
        <label for="event-description">Descrição:</label>
        <textarea id="event-description" name="event-description" required></textarea>
        <button type="submit">Salvar Evento</button>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
