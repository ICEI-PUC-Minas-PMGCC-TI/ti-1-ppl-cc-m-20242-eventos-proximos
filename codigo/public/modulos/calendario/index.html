<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Eventos</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
  <div class="dashboard-wrapper">
    <div class="header">
      <div class="logo">
        <h1>Dashboard de Eventos</h1>
      </div>
      <div class="user-info">Olá, Usuário</div>
    </div>

    <div class="main-content">
      <div class="calendar-container">
        <div class="calendar-navigation">
          <button class="calendar-nav-button" onclick="changeMonth(-1)">&#8592;</button>
          <span id="calendar-month-year"></span>
          <button class="calendar-nav-button" onclick="changeMonth(1)">&#8594;</button>
        </div>
        <div id="calendar-grid" class="calendar-days"></div>
      </div>

      <div class="events-container">
        <div class="events-header">
          <h2>Eventos</h2>
          <button class="event-add-button" onclick="openEventModal()">Adicionar Evento</button>
        </div>
        <ul id="event-list" class="event-list"></ul>
      </div>
    </div>

    <div class="footer">© 2024 Dashboard de Eventos</div>

    <!-- Modal para adicionar/editar evento -->
    <div id="event-modal" class="modal">
      <div class="modal-content">
        <span class="modal-close" onclick="closeEventModal()">×</span>
        <h2>Adicionar Evento</h2>
        <form id="event-form">
          <input type="hidden" id="event-id">
          <label for="event-name">Nome do Evento</label>
          <input type="text" id="event-name" required>
          <label for="event-date">Data do Evento</label>
          <input type="date" id="event-date" required>
          <label for="event-description">Descrição</label>
          <textarea id="event-description" required></textarea>
          <button type="submit">Salvar Evento</button>
        </form>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
