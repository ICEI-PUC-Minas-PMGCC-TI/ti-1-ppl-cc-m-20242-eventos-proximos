<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="forum.css">
  <link rel="icon" href="https://img.icons8.com/?size=100&id=HhSdUfUb18s5&format=png&color=000000" type="favicon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../../assets/css/index.css">
  <link rel="stylesheet" href="../../../assets/css/style.css">
  <link rel="stylesheet" href="../global.css">
  <title>FORUM </title>
</head>

<body>
  <header>
    <nav class="caixa-menu-principal">
      <div class="logo">
        <a href="../../../index.html"><img src="../../../assets/images/eventful.png" alt="logotipo"></a>
      </div>
      <div class="barra-pesquisa">
        <ion-icon name="search-outline"></ion-icon>
        <input type="text" placeholder="Pesquisar eventos..." id="search-input">
      </div>

      <div class="location-filter-container">
        <ion-icon name="location-outline"></ion-icon>
        <select class="location-filter" id="locationFilter">
          <option value="">Todas as Localizações</option>
          <option value="mapa">Mapa de eventos</option>
        </select>

      </div>
      <div class="perfil-do-usuario">
        <a href="../../../graficosProdutor/graficosProdutor.html">
          <ion-icon name="person-circle"></ion-icon> </a>
      </div>
    </nav>
  </header>

  <main class="container_titulo">
    <section id="home">
      <h2 class="h2_titulo">Forum de Perguntas</h2>
      <div class="sub_container">
        <input type="text" class="input_perguntas" id="search-id-input" placeholder="Pesquisa por ID"></input>
        <button id="novaPerguntaBtn" class="btn_titulo">Nova Pergunta</button>
      </div>

      <!-- Popup -->
      <div id="popup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Criar Nova Pergunta</h2>
          <label for="pergunta">Pergunta:</label>
          <input type="text" id="pergunta" class="input_perguntas" placeholder="Digite sua pergunta">
          <label for="resumo">Resumo:</label>
          <input type="text" id="resumo" class="input_perguntas" placeholder="Digite um resumo">
          <label for="respostaCompleta">Resposta Completa:</label>
          <textarea id="respostaCompleta" class="input_perguntas" placeholder="Digite a resposta completa"></textarea>
          <button id="adicionarPergunta" class="btn_titulo">Adicionar Pergunta</button>
        </div>
      </div>
    </section>

    <section id="perguntas"></section>

  </main>

  <footer id="main-footer">
    <div class="footer-content">
      <h2>EVENTFUL</h2>
      <p>&copy; 2024 EVENTFUL Todos os direitos reservados.</p>
      <a href="./modulos/forum/perguntas/forum.html" class="footer-link">Acesse o Fórum</a>
    </div>
  </footer>

  <script src="forum.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../../../inicial.js"></script>
</body>

</html>
