<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Eventos</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/codigo/public/assets/css/style.css">
    <link rel="stylesheet" href="/codigo/public/assets/css/index.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=HhSdUfUb18s5&format=png&color=000000" type="favicon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/ionicons@5.5.2/dist/ionicons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="caixa-menu-principal">
            <div class="logo">
                <img src="/codigo/public/assets/images/eventful.png" alt="logotipo">       
            </div>  
            <div class="barra-pesquisa">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Pesquisar eventos..." id="search-input">
            </div>
            
            <div class="filtro-localizacao">
                <img src="https://img.icons8.com/?size=100&id=Qrcap2tCbmPN&format=png&color=000000" alt="icon-localizacao">
                <span class="texto-seta">Onde encontrar</span> 
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>

            <div class="perfil-do-usuario">
                <a href=" ">Olá, fulano!</a>
            </div>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro de Eventos</h2>
        <form id="formularioEvento" class="event-form">

            <div class="form-row">
                <label for="nome">Nome do Evento:</label>
                <input type="text" id="nome" placeholder="Informe o nome do evento" required>
            </div>

            <div class="form-row">
                <label for="categoria">Categoria do Evento:</label>
                <select id="categoria" required>
                    <option value="Corporativo">Corporativo</option>
                    <option value="Cultural">Cultural</option>
                    <option value="Educacional">Educacional</option>
                    <option value="Esportivo">Esportivo</option>
                    <option value="Exposição">Exposição</option>
                    <option value="Festa">Festa</option>
                    <option value="Festival">Festival</option>
                    <option value="Palestra">Palestra</option>
                    <option value="Show">Show</option>
                    <option value="Teatro">Teatro</option>
                    <option value="Workshop">Workshop</option>
                </select>
            </div>

            <div class="form-row">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" rows="5" required></textarea>
            </div>

            <div class="form-row">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
            </div>

            <h3>Endereço</h3>

            <div class="form-row">
                <label for="local">Local:</label>
                <input type="text" id="nomeLocal" placeholder="Informe o nome do local" required>
            </div>

            <div class="form-row">
                <label for="rua">Rua:</label>
                <input type="text" id="rua" placeholder="Informe a rua" required>
            </div>

            <div class="form-row">
                <label for="numero">Número:</label>
                <input type="text" id="numero" placeholder="Informe o número" required>
            </div>

            <div class="form-row">
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" placeholder="Informe a cidade" required>
            </div>

            <div class="form-row">
                <label for="estado">Estado:</label>
                <input type="text" id="estado" placeholder="Informe o estado" required>
            </div>

            <div class="form-row">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" placeholder="Informe o CEP" required>
            </div>

            <div class="form-row">
                <label for="imagem">Imagem:</label>
                <input type="file" id="imagem" accept="image/*">
                <div id="containerImagem"></div>
            </div>

            <button type="submit">Salvar Evento</button>
        </form>

        <h2>Eventos Cadastrados</h2>
        <div id="listaEventos" class="event-list"></div>
    </div>

    <script src="script.js"></script>
    <footer>
        <h2><i>EVENTFUL</i></h2>
    </footer>
</body>
</html>
