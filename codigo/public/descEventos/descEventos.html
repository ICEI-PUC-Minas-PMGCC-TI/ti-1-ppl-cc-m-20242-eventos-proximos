<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/images/eventful.png" alt="logotipo">       
        </div>  
    </header>
    <main id="events"></main>
    <footer><h2><i>EVENTFUL</i></h2></footer>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch('http://localhost:3000/eventos');
                const events = await response.json();

                const eventsContainer = document.getElementById('events');
                events.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.classList.add('event');
                    eventElement.innerHTML = `
                        <img src="${event.imagem}" alt="${event.nome}" class="event-image"> 
                        <h2><a href="eventoDetalhes.html?id=${event.id}">${event.nome}</a></h2>
                        <p class="event-date">Data: ${event.data}</p>
                        <p class="event-date">${event.local}</p>
                        <p class="event-description">Descrição: ${event.descricao}</p>
                        
                    `;
                    eventsContainer.appendChild(eventElement);
                });
            } catch (error) {
                console.error('Erro ao buscar os eventos:', error);
            }
        }

       
        fetchEvents();
    </script>
</body>
</html>
