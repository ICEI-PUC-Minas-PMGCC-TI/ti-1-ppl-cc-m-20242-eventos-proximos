<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../modulos/forum/perguntas/forum.css">
    <link rel="stylesheet" href="../modulos/forum/global.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="caixa-menu-principal">
            <div class="logo">
                <img src="../assets/images/eventful.png" alt="logotipo">
            </div>
            <div class="barra-pesquisa">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Pesquisar eventos..." id="search-input">
            </div>
            <div class="filtro-localizacao">
                <img src="https://img.icons8.com/?size=100&id=Qrcap2tCbmPN&format=png&color=000000" alt="icon-localizacao">
                <span class="texto-seta">Onde encontrar</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="perfil-do-usuario">
                <a href=" ">Olá, fulano!</a>
            </div>
        </nav>
    </header>
    <main id="events">
        <div id="event-details"></div>
    </main>
    <footer>
        <h2><i>EVENTFUL</i></h2>
    </footer>

    <script>
        function getEventIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('id');
        }

        async function fetchEventDetails() {
            const eventId = getEventIdFromUrl();
            if (!eventId) {
                console.error('ID do evento não encontrado na URL');
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/eventos');
                const events = await response.json();

                const event = events.find(e => e.id == eventId);

                if (!event) {
                    console.error('Evento não encontrado');
                    return;
                }

                const eventDetailsContainer = document.getElementById('event-details');
                eventDetailsContainer.innerHTML = `
                    <div class="event-detail">
                        <img src="${event.imagem}" alt="${event.nome}" class="event-image"> 
                        <h2>${event.nome}</h2>
                        <p class="event-date">Data: ${event.data}</p>
                        <p class="event-location">Local: ${event.local}</p>
                        <p class="event-description">Descrição: ${event.descricao}</p>
                        <button id="confirm-button" class="btn-neutral" onclick="togglePresence()">Confirmar presença</button>
                    </div>
                `;


                const confirmed = localStorage.getItem(`event-${eventId}-confirmed`);
                if (confirmed === 'true') {
                    setConfirmed();
                }
            } catch (error) {
                console.error('Erro ao buscar o evento:', error);
            }
        }

        function togglePresence() {
            const eventId = getEventIdFromUrl();
            const button = document.getElementById('confirm-button');

            if (button.classList.contains('btn-neutral')) {
                setConfirmed();
                localStorage.setItem(`event-${eventId}-confirmed`, 'true');
            } else {
                setNeutral();
                localStorage.setItem(`event-${eventId}-confirmed`, 'false');
            }
        }

        function setConfirmed() {
            const button = document.getElementById('confirm-button');
            button.textContent = 'Confirmado';
            button.classList.remove('btn-neutral');
            button.classList.add('btn-confirmed');
        }

        function setNeutral() {
            const button = document.getElementById('confirm-button');
            button.textContent = 'Confirmar presença';
            button.classList.remove('btn-confirmed');
            button.classList.add('btn-neutral');
        }

        fetchEventDetails();
    </script>
</body>

</html>
