<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://img.icons8.com/?size=100&id=HhSdUfUb18s5&format=png&color=000000" type="favicon">
    <link rel="stylesheet" href="../modulos/forum/perguntas/forum.css">
    <link rel="stylesheet" href="../modulos/forum/global.css">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header>
        <nav class="caixa-menu-principal">
            <div class="logo">
                <a href="../index.html"><img src="../assets/images/eventful.png" alt="logotipo"></a>
            </div>
            <div class="barra-pesquisa">
                <ion-icon name="search-outline"></ion-icon>
                <input type="text" placeholder="Pesquisar eventos..." id="search-input">
            </div>
            <div class="filtro-localizacao">
                <img src="https://img.icons8.com/?size=100&id=Qrcap2tCbmPN&format=png&color=000000" alt="icon-localizacao">
                <span class="texto-seta">Onde encontrar</span>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="perfil-do-usuario">
                <a href=" ">Olá, fulano!</a>
            </div>
        </nav>
    </header>
    <main id="events">
        <div id="event-details"></div>

          <!-- Seção para avaliar o evento -->
          <section id="event-rating">
            <h3>Avalie o evento</h3>
            <form id="rating-form">
                <div class="form-group">
                    <label for="rating">Sua avaliação (1 a 5):</label>
                    <input type="number" id="rating" name="rating" min="1" max="5" required>
                </div>

                <div class="form-group">
                    <label for="comment">Deixe seu comentário:</label>
                    <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Escreva seu comentário aqui..." required></textarea>
                </div>

                <button type="submit" class="btn-submit">Enviar avaliação</button>
            </form>

            <div id="user-comments" class="comment-display">
                <!-- Os comentários serão exibidos aqui -->
            </div>
        </section>
    </main>
    <footer>
        <h2><i>EVENTFUL</i></h2>
    </footer>

    <script src="script.js"></script>
    <script src="avaliacao.js"></script>

</body>

</html>
